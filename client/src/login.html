<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to the School Project Monitoring System" />
    <title>Login â€” SPMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>

    <!-- Animated background -->
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    <div class="bg-glow bg-glow-3"></div>

    <div class="auth-container">

        <!-- Branding -->
        <div class="auth-brand">
            <div class="brand-icon-lg">ðŸ“š</div>
            <h1>SPMS</h1>
            <p>School Project Monitoring System</p>
        </div>

        <!-- Login Form -->
        <div class="auth-card" id="login-card">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your account</p>

            <form id="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <div class="input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" id="login-username" placeholder="Enter your username" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0110 0v4" />
                        </svg>
                        <input type="password" id="login-password" placeholder="Enter your password" required />
                        <button type="button" class="toggle-pw" onclick="togglePassword('login-password', this)"
                            title="Show password">
                            <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" style="display:none">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="login-error" class="auth-error" style="display:none;"></div>

                <button type="submit" class="btn-auth" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader" style="display:none;"></div>
                </button>
            </form>

            <div class="auth-switch">
                <span>Don't have an account?</span>
                <a href="#" onclick="showCard('register-card'); return false;">Create Account</a>
            </div>
        </div>

        <!-- Register Form -->
        <div class="auth-card" id="register-card" style="display:none;">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Register a new account</p>

            <form id="register-form" autocomplete="off">
                <div class="form-group">
                    <label for="reg-fullname">Full Name</label>
                    <div class="input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" id="reg-fullname" placeholder="e.g. Juan Dela Cruz" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <div class="input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="8.5" cy="7" r="4" />
                            <line x1="20" y1="8" x2="20" y2="14" />
                            <line x1="23" y1="11" x2="17" y2="11" />
                        </svg>
                        <input type="text" id="reg-username" placeholder="Choose a username" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <div class="input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0110 0v4" />
                        </svg>
                        <input type="password" id="reg-password" placeholder="At least 4 characters" required
                            minlength="4" />
                        <button type="button" class="toggle-pw" onclick="togglePassword('reg-password', this)"
                            title="Show password">
                            <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" style="display:none">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="register-error" class="auth-error" style="display:none;"></div>
                <div id="register-success" class="auth-success" style="display:none;"></div>

                <button type="submit" class="btn-auth" id="register-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader" style="display:none;"></div>
                </button>
            </form>

            <div class="auth-switch">
                <span>Already have an account?</span>
                <a href="#" onclick="showCard('login-card'); return false;">Sign In</a>
            </div>
        </div>

    </div>

    <script src="components/auth.js"></script>
</body>

</html>
